<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sync</title>
</head>
<body>
<h1>Synchronization</h1>
<h4>Please enter your own and contacts phone numbers for sync</h4>
<form method="get" action="/synchronizer">
    <input type="tel" name="phone_num" placeholder="Your Phone Number">
    <br><br>
    <input type="tel" name="contacts" placeholder="Contacts(separate with ',')">
    <input type="submit" value="Sync" name="ok"/>
</form>
</body>
</html>
